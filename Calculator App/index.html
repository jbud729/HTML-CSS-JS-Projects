<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="calc-container">

    <section class="calc-screen">0</section>

    <section class="calc-buttons-row">
      <button>C</button>
      <button>/</button>
    </section>

    <section class="calc-buttons-row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>x</button>
    </section>

    <section class="calc-buttons-row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
    </section>

    <section class="calc-buttons-row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
    </section>

    <section class="calc-buttons-row">
      <button>0</button>
      <button>=</button>
    </section>
</div>


  <script src="script.js"></script>
</body>
</html>
